<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>// Create a web app which will have 2 input fields.. in 1st input, user can enter a sentence. In 2nd input, user can enter a word. Now if word is present in sentence, then display: found.. else display not found. And the display should work as soon as u enter the text in 2nd input field </p>

    <input type="text" id="input_paragraph" />
    <input type="text" id="input_word" />
    <p></p>
    <script>
        const inputParagraph = document.querySelector('#input_paragraph')
        const inputWord = document.querySelector('#input_word')

        inputWord.addEventListener('input', (e) =>{

            var paragraph = inputParagraph.value;

            if(e.target.value.includes(paragraph)){
                document.querySelector('p').innerHTML = "found"
            }else{
                document.querySelector('p').innerHTML = "not found"
            }

        })
    </script>
</body>
</html>
