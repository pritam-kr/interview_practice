<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Create a web app where user can input his/her name and a colour. (put a list of colours from which user can choose
    one ). On clicking the button, show the name with the same colour which user has entered.

    <input type="text" id="input_name" /> 
    <input type="text" id="input_color" /> 
    <button id="btn-show">show</button>

    <div class="out"></div>

    <script>

        const outPut = document.querySelector('.out')
        const inputName = document.querySelector('#input_name')
        const inputColor = document.querySelector('#input_color')
        const btnShow = document.querySelector('#btn-show')

        btnShow.addEventListener('click', (e) =>{
            let nameValue = inputName.value;
            let colorValue = inputColor.value;

            outPut.innerHTML = nameValue;
            outPut.style.color = colorValue;
        })

    </script>
</body>

</html>
