<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Create a password checker. When char goes above 10, input should become green. Now create a button. On clicking the button, show/hide the password. ( change ●●●●● to text and vice versa. ) HINT - you need to change the type of input field.

    <input type="password" id="input_password" />
    <button id="show_hide" >Show/Hide</button>

    <script>
        const btnShowHide = document.querySelector('#show_hide')
        const inputPassword = document.querySelector('#input_password')

        inputPassword.addEventListener('input', (e) =>{
            if(e.target.value.length > 10){
                inputPassword.style.color = "red"
            }else{
                inputPassword.style.color = "green"
            }
        })

        btnShowHide.addEventListener('click', (e) =>{
            if(inputPassword.getAttribute('type') === "password"){
                inputPassword.setAttribute('type', 'text')
            }else{
                inputPassword.setAttribute('type', 'password')
            }
        })
    </script>
</body>
</html>
