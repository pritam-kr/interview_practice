<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bold{
            font-weight: bold;
        }
        .italic{
            font-style: italic;
        }
        .line-through{
            text-decoration: line-through;
        }
    </style>

</head>

<body>
    // Question - Create an Input Element, display the text entered in it, in an outside div. Now Create three buttons,
    with the names Bold, Italics and Strike through. And clicking on the button will apply the respective style to the
    text present in output div.

    <input type="text" id="input_field">

    <button>Bold</button>
    <button>Italic</button>
    <button>Strike</button>

    <div class="output">

    </div>

    <script>

        const inputField = document.querySelector('#input_field')
        const btns = document.querySelectorAll('button')
        const result = document.querySelector('.output')

        btns.forEach((eachBtn) =>{
            eachBtn.addEventListener('click', (e) =>{
                getOutPut(e.target.innerText)
            })
        })

        function getOutPut(e){

            if(e === "Bold"){
                result.classList.toggle("bold")
            }else if(e === "Italic"){
                result.classList.toggle("italic")
            }else{
                result.classList.toggle("line-through")
            }

            result.innerHTML = inputField.value
        }

    </script>
</body>

</html>
