<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    // 1.Create a web app where I can input a text. Now reverse the text and on clicking the button, 
    show the output.

    <input type="text" id="input_field" />
    <button id="btn-reverse">Reverse</button>
    <div class="out"></div>

    <script>
        const inputField = document.querySelector('#input_field')
        const btnReverse = document.querySelector('#btn-reverse')

        btnReverse.addEventListener('click', (e) => {
            var inputText = inputField.value;
            getReverseValue(inputText)

        })


        function getReverseValue(str){
            
            var reverseString = str.split('').reverse('').join('')
           document.querySelector('.out').innerHTML = reverseString

        }
    </script>
</body>
</html>
