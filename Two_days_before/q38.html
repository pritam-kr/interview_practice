<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Create a web app where I can input a text. Now, create three buttons h1, h2, h3. When I click on any of the button, the text should become h1, h2, or h3.</p>

    <input type="text" id="input_field" />

    <button>h1</button>
    <button>h2</button>
    <button>h3</button>
    <button>h4</button>

    <div class="out"></div>

    <script>
        const inputField = document.querySelector('#input_field')
        const btns = document.querySelectorAll('button')
        const output = document.querySelector('.out')

        btns.forEach((eachBtn) =>{
            eachBtn.addEventListener('click', (e) =>{
                getText(e.target.innerText)
            })
        })

        function getText(s){
            if(s === "h1"){
                output.innerHTML = `<h1>${inputField.value} </h1>`
            }else if(s === "h2"){
                output.innerHTML = `<h2>${inputField.value} </h2>`
            }else if(s === "h3"){
                output.innerHTML = `<h3>${inputField.value} </h3>`
            }else{
                output.innerHTML = `<h4>${inputField.value} </h4>`
            }
        }
    </script>
</body>
</html>
