<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>// Here' an API. It will give an error. Write a web app, call this API and read the error message. Show the name of the error (not whole error). API https://randomsuser.me/api/</p>

    <div class="out"></div>

    <script>
        fetch('https://randomsuser.me/api/')
        .then((response) => response)
        .then((data) => console.log(data))
        .catch((error) => {
            document.querySelector('.out').innerHTML = error.name;
        })
    </script>
</body>
</html>
