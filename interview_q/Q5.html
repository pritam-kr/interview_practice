<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <input type="text" id="input_text"><br>
        <button id="btn-red">red</button>
        <button id="btn-blue">blue</button>
        <button id="btn-green">green</button>
    </form>
    
    <h1 id="out-put"></h1>

    <script>
        // Create a web app where I can input a text. Now, create three buttons: red, green, blue. Clicking on the button should change the text color.

        const inputText = document.querySelector('#input_text')
        const btn = document.querySelectorAll('button')
        const outPut = document.querySelector('#out-put')

        btn.forEach((eachBtn) =>{
            eachBtn.addEventListener('click', (e) =>{
                e.preventDefault()
                
                var inputValue = inputText.value;

                if(e.target.textContent === 'red'){
                    outPut.style.color = 'red'
                }else if(e.target.textContent === 'blue'){
                    outPut.style.color = 'blue'
                }else if(e.target.textContent === 'green'){
                    outPut.style.color = 'green'
                }

                outPut.innerHTML = inputValue
            })
        })
    </script>
</body>
</html>
