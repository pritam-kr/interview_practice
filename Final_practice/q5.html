<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="input_text">

    <button>Incre</button>
    <button>Decre</button>

    <div class="output"></div>

    <script>
        // Put a paragraph on web with 16px font size. Now Increase the font size by 4px and vice-versa with the help of two buttons. Now change the colour of paragraph to RED when font size is divisible by 5. ( This question was given by Pranshu (neoGrad) in my mock interview)

        const inputText = document.querySelector('#input_text')
        const btns = document.querySelectorAll('button')
        const outPut = document.querySelector('.output')

        var size = 16

        btns.forEach((eachBtn) => {
            eachBtn.addEventListener('click', (e) => {
                let inputValue = inputText.value;

                if (size % 5 === 0) {
                    var color = 'red'
                } else {
                    var color = 'black'
                }

                if (e.target.textContent === "Incre") {
                    size = size + 4
                    outPut.style.fontSize = size + 'px'
                    outPut.style.color = `${color}`
                    outPut.innerHTML = inputValue;
                } else if (e.target.textContent === "Decre") {
                    size = size - 4
                    outPut.style.fontSize = size + 'px'
                    outPut.style.color = `${color}`
                    outPut.innerHTML = inputValue;
                }
            })
        })

    </script>
</body>

</html>
