<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="input_text">
    <button id="btn">Reverse</button>

    <p id="output"></p>

    <script>
        // 1.Create a web app where I can input a text. Now reverse the text and on clicking the button, show the output.

        const inputText = document.querySelector('#input_text')
        const btnReverse = document.querySelector('#btn')

        btnReverse.addEventListener('click', (e) =>{
            let inputValue = inputText.value.split('').reverse('').join('');
            document.querySelector('#output').innerHTML = inputValue
        })

    </script>
</body>
</html>
