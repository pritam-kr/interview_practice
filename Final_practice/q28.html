<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="date" id="date_text">

    <button>Check</button>
    
    <script>

        const inputDate = document.querySelector('#date_text')
        const btn = document.querySelector('button')

        btn.addEventListener('click', (e) =>{
            e.preventDefault()

            if(inputDate.value == ""){
                console.log("clicked")
            }else{
                console.log("not cliked")
            }
        })


       
    </script>
</body>
</html>
