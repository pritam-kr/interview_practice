<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bold{
            font-weight: bold;
        }
        .italic{
            font-style: italic;
        }
        .strike{
            text-decoration: line-through;
        }
    </style>

</head>
<body>
    
    <input type="text" id="input_field">

    <button>bold</button>
    <button>italic</button>
    <button>strike</button>

    <div class="output"></div>

    <script>

// Question - Create an Input Element, display the text entered in it, in an outside div. Now Create three buttons, with the names Bold, Italics and Strike through. And clicking on the button will apply the respective style to the text present in output div.


        const inputField = document.querySelector('#input_field')
        const btns = document.querySelectorAll('button')

        const outPut = document.querySelector('.output')


        btns.forEach((eachBtn) =>{

            eachBtn.addEventListener('click', (e) =>{
                getOut(e.target.innerText)

            })

        })

        function getOut(e){


            // if(e === "bold"){
            // }else if(e === "italic"){
            //     outPut.classList.toggle('italic')
            // }else if(e === "strike"){
            //     outPut.classList.toggle('strike')
            // }

            outPut.classList.toggle(e)

            outPut.innerHTML = inputField.value;

        }

    </script>
</body>
</html>
