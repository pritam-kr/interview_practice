<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="output"></div>

    <div class="out"></div>

    <script>

        var avatar = ''
        var reppoName = ''

        fetch('https://api.github.com/users/pritam-kr')
            .then((res) => {
                return res.json()
            })
            .then((data) => {

                avatar = `<img src=${data.avatar_url} >`
                document.querySelector('.output').innerHTML = avatar;
                
                fecthReppo(data.repos_url)
            })


        function fecthReppo(url) {

            fetch(url)
                .then((res) => {
                    return res.json()
                })
                .then((data) => {
                    data.forEach((each, ind) => {
                       
                        reppoName += `<h1>${each.name}</h1>`
                        document.querySelector('.out').innerHTML = reppoName
                    })
                })
        }

    </script>
</body>

</html>
