<head>
    <meta charset="UTF-8">

<body>

    <script>
        // Write a JavaScript function that accepts a string as a parameter and counts the number of vowels within the string

        var vowel = ["a", "e", "i", "o", "u"]
        var count = 0

        const countVowel = (v) => {

            for (i = 0; i < v.length; i++) {
                if (v[i].match(vowel[i])) {
                    count = count + 1
                }
            }
            return count

        }

        console.log(countVowel("elepheauioouieaanteeeeeee"))
    </script>
</body>

</html>
