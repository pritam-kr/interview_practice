<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="output"></div>


    <button>center</button>
    <button>left</button>
    <button>right</button>



    <script>

// create a div and three buttons having innertext as left align,center align and right align . in clicking any of the button the text insode of that div should become as the text of the button and should do the task that the inner text of the button says


        const btns = document.querySelectorAll('button')
        
        const outPut = document.querySelector('.output')

        btns.forEach((eachbtn) => {

            eachbtn.addEventListener('click', (e) =>{

                applyProperty(e.target.innerText)
            })
        })

        function applyProperty(e){


            if(e === "center"){
                outPut.style.textAlign = "center"
            }else if(e === "left"){
                outPut.style.textAlign = "left"
            }else{
                outPut.style.textAlign = "right"
            }

            outPut.innerHTML = e;

        }
    </script>
</body>
</html>
