<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio possimus ipsa placeat debitis! Sunt, cumque natus
        praesentium aut vero eligendi aperiam officiis! Officiis aliquid cumque ipsa est repudiandae illo quam?</p>
    <button>click</button>

    <div class="output"></div>

    <script>
        const paragraph = document.querySelector('p')
        const btn = document.querySelector('button')

        btn.addEventListener('click', () => {
            var words = paragraph.innerText.split(' ')
            console.log(words.length)

            document.querySelector('.output').innerHTML = words.length;
        })
    </script>
</body>

</html>
