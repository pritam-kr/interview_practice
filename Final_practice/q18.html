<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var newStr = []
        const upper = (str) => {
            var arr = str.split(' ')

            for (first of arr) {
                console.log(first)
                newStr.push(first.slice(0, 1).toUpperCase() + first.slice(1, first.length).toLowerCase())
            }

            return newStr.join(' ')
        }

        console.log(upper("know average marks of all students and as well as highest marks of the student"))

    </script>
</body>

</html>
