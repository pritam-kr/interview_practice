<!DOCTYPE html>
<html>
<body>

<p>This example uses the addEventListener() method to execute a function when a user clicks anywhere in the document.</p>

<p id="demo">

<script>
var r = 5
let h = document.addEventListener("click", myFunction);

document.querySelector('#demo').innerHTML = r

function myFunction(e) {
  return e
}
</script>

</body>
</html>
