<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <script>
    fetch(
      `https://api.funtranslations.com/translate/yoda.json?text=${"pritam"}`
    )
      .then((res) => {
        console.log(res);
        return res.json();
      })
      .then((data) => {
        document.querySelector("#translated").innerHTML =
          data.contents.translated.toUpperCase();
      });

      console.log("Pritam")
  </script>
</body>

</html>
