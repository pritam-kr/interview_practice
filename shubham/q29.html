<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="text" id="input_para"  placeholder="Enter paragraph">
    <input type="text" id="input_text"  placeholder="Enter text">

    <div class="output"></div>

    <script>
       
// Create a web app which will have 2 input fields.. in 1st input, user can enter a sentence. In 2nd input, user can enter a word. Now if word is present in sentence, then display: found.. else display not found. And the display should work as soon as u enter the text in 2nd input field 
        
const inputPara = document.querySelector('#input_para')
const inputText = document.querySelector('#input_text')

inputText.addEventListener('input', (e) =>{
    e.preventDefault()

    let para = inputPara.value;
    let text = inputText.value;

    if(text === ""){
        document.querySelector('.output').innerHTML = ''
    }
    
    if(para.includes(text)){
        document.querySelector('.output').innerHTML = 'Found'
    }else{
        document.querySelector('.output').innerHTML = 'Not Found'
    }
})


    </script>
</body>
</html>
