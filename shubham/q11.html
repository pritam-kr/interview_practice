<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="input_text">
    <button id="btn-upper">Upper</button>
    <button id="btn-lower">Lower</button>
    <button id="btn-capital">Capital</button>

    <div id="result"></div>
    <script>
        // You have to create a text field and three button. // Suppose your input text is github. ,// On clicking the first button the text should become like this GITHUB. // On clicking the second button the text should become like this Github. // On clicking the third button the text should become like this github.

        const inputText = document.querySelector('#input_text')
        const btn = document.querySelectorAll('button')
        const result = document.querySelector('#result')
        btn.forEach((eachBtn) => {
            eachBtn.addEventListener('click', (e) => {
                e.preventDefault()

                var inputValue = inputText.value;

                if (e.target.textContent === "Upper") {
                    result.innerHTML = inputValue;
                    result.style.textTransform = 'uppercase'
                } else if (e.target.textContent === "Lower") {
                    result.style.textTransform = 'lowercase'
                    result.innerHTML = inputValue;
                } else if (e.target.textContent === "Capital") {
                    result.style.textTransform = 'capitalize'
                    result.innerHTML = inputValue;
                }
            })
        })
    </script>
</body>

</html>
