        txt.addEventListener('input',(e)=>{
            let count = e.target.value.length
            counter.innerHTML = count

            if(count >=100){
                var s = e.target.value.split('').splice(100, count).join('')
                
            }
            else if(count <100){
                txt.style.color = 'black'
            }
        })

    </script>
