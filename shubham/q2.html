<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="data">

    </div>
    <script>
        // Hereâ€™s an API. Fetch the name and age of user and show them on the web page. Now check weather the user is eligible for vaccination ( must be above 45 ). If yes, show the name in green colour. API - https://randomuser.me/api/?results=10

        fetch('https://randomuser.me/api/?results=10')
            .then((res) => {
                return res.json()
            })
            .then((data) => {
                var user = ''
              
                data.results.forEach((eachUser) => {
                    
                    if (eachUser.dob.age > 45) {
                        var color = "green"
                    }
                    user += `
                    <h1 class="name" style="color: ${color};">${eachUser.name.first}</h1> <small style="color: ${color};">${eachUser.dob.age}</small>
                    `
                    document.querySelector('.data').innerHTML = user
                })
            })
    </script>
</body>

</html>
